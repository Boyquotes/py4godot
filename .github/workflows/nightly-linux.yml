# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: nightly linuxðŸŒƒ
on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # run at 2 AM UTC
    
jobs:
  check_date:
    runs-on: ubuntu-latest
    name: Check latest commit
    outputs:
      should_run: ${{ steps.should_run.outputs.should_run }}
    steps:
      - uses: actions/checkout@v2
      - name: print latest_commit
        run: echo ${{ github.sha }}

      - id: should_run
        continue-on-error: true
        name: check latest commit is less than a day
        if: ${{ github.event_name == 'schedule' }}
        run: test -z $(git rev-list  --after="24 hours"  ${{ github.sha }}) && echo "::set-output name=should_run::false"   

  linux-build:
    env:
      DISPLAY: :0
    needs: check_date
    if: ${{ needs.check_date.outputs.should_run != 'false' }}
    
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - PLATFORM: 'linux64'
            PYTHON_ARCH: 'x64'
            VS_ARCH: 'amd64'

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8.8
      uses: actions/setup-python@v2
      with:
        python-version: "3.8.8"
        
    - name: Install Mesa
      
      run: |
        sudo apt-get install libglu1-mesa-dev freeglut3-dev mesa-common-dev
        sudo apt-get install -y xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xinput0 libxcb-xfixes0
    
    - name: print structure
      run: |
         python3 meson_scripts/print_tools.py
      
    - name: Install dependencies
      run: |
        python3 -m pip install -r requirements.txt
        python3 -m pip install flake8
    - name: Init submodule
      run: |
        git submodule init
        git submodule update
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: build
      run: |
         sudo /usr/bin/Xvfb $DISPLAY -screen 0 1280x1024x24 &
         python3 build.py --target_platform=linux64 --compiler=clang -run_tests=true -download_godot=true
         
    - name: print structure
      run: |
         python3 meson_scripts/print_tools.py
    - name: test
      run: |
        sudo /usr/bin/Xvfb $DISPLAY -screen 0 1280x1024x24 &
        meson test -C build_meson/linux64
         
